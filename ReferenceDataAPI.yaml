                enum:
                  - error
              data:
                $ref: '#/definitions/ErrorModel'
definitions:
  Codes:
    discriminator: canonicalCode
    required:
      - category
      - version # required for inheritance to work
      - canonicalCode
    properties:
      category: 
        type: string
        description: The name of the reference data category
      version:
        type: string
        description: The major version number of the category prefixed by the letter v
      canonicalCode:
        type: string
        description: The canonical code value
      description:
        type: string
        description: The description of the canonical code value
      system1Code:
        type: string
        description: The code value of System 1
      system2Code:
        type: string
        description: The code value of System 2
        
  CategorySummary:
    discriminator: canonicalCode
    required:
      - category
      - version # required for inheritance to work
    properties:
      category: 
        type: string
        description: The name of the reference data category
      version:
        type: string
        description: The major version number of the category prefixed by the letter 'v'
      description:
        type: string
        description: The description of the reference data category

  CategoryDetails:
    discriminator: canonicalCode
    required:
      - category
      - version # required for inheritance to work
    properties:
      category: 
        type: string
        description: The name of the reference data category
      version:
        type: string
        description: The major version number of the category prefixed by the letter 'v'
      description:
        type: string
        description: The description of the reference data category
      parentCategory:
        type: string
      codes:
        type: array
        description: The complete list of canonical and system codes that are part of the reference data category
        items:
          $ref: '#/definitions/Codes'
  #The common error object        
  ErrorModel:
    description: Represents the error Model, returned in case of error conditions
    type: object
    properties:
      errorList:
        type: array
        items:
          $ref: '#/definitions/Error'

  # Individual Error Object
  Error:
    description:  Represent an invidual error.
    type: object
    properties:
      code:
        description:  Error Code.
        type: integer
        format: int32
      message:
        description:  Error Message
        type: string
      fields:
        description: Comma seperated list of fields, which caused the error condition.
        type: string
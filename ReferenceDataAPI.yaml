    get:
      # Describe this verb here. Note: you can use markdown
      description: |
        Gets the code record for the given canonical **code**. If **not** a canonical code value then the **sourceCodeTypeQualifer** query param is required as it qualifies which syste the code belongs to. Pagination is supported within this operation.
      # This is array of GET operation parameters:
      parameters:
        # An example parameter that is in query and is required
        -
          name: categoryName
          in: path
          description: The name of the reference data category
          required: true
          type: number
          format: string
        -
          name: categoryVersion
          in: path
          description: Qualifies the major version of reference data category
          required: true
          type: string
          format: string
        -
          name: code
          in: path
          description: Qualifies the code value of the document
          required: true
          type: number
          format: string
        -
          name: sourceCodeTypeQualifier
          in: query
          description: Qualifies if the code is the canonical or a system code. For system should use Application Inventory ID of the system without '-' (hyphen). Example 'System1Code' to qualify that the code is the System1 system code. If not provided it is assumed the code is the canonical code
          required: false
          type: number
          format: string
        -
          name: fields
          in: query
          description: A qualifier used to define the fields to be returned in the response.
          required: false
          type: string
      # Expected responses for this operation:
      responses:
